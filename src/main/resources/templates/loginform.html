<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link type="text/css" rel="stylesheet" href="css/styles.css" th:href="@{css/styles.css}" /> 
<script src="https://kit.fontawesome.com/17a4ce7e95.js"></script>

<title th:text="#{login}">Login</title>
</head>
<body>
	<header>
		<div class="nav" th:replace="generals/nav :: navbar"></div>
	</header>
	
	<div class="d-flex justify-content-between container">
		<div class="flex-item">
			<div class="side-container"></div>
		</div>
		<div class="flex-item login-container">
			<div class="content">
				<div>
					<h2 th:text="#{loginbig}">LOGIN</h2>
				</div>
				<div class="alert alert-danger" th:if="${param.error}">
					Invalid username or password.
				</div>
				<div class="alert alert-warning" th:if="${param.logout}">
					You have been successfully logged out.
				</div>
				<form th:action="@{/login}" method="post">
					<div>
						<label for="username" th:text="#{username}"> Username: </label>
						<input type="text" name="username" class="form-control" required />
					</div>
					<div>
						<label for="password" th:text="#{password}"> Password: </label>
						<input type="password" name="password" class="form-control" required />
					</div>
					<div class="clear-3"></div>
					<div class="d-flex justify-content-around"><input type="submit" th:value="#{login}" class="btn btn-quarter-light" /> <p>or</p><a class="btn btn-quarter-dark" href="/signup" th:text="#{signup}">Signup</a></div>
				</form>
			</div>
		</div>
		<div class="flex-item">
			<div class="side-container"></div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
	</script>
	<script type="text/javascript">
	$(document).ready(function() {
	    $("#locales").change(function () {
	        var selectedOption = $('#locales').val();
	        if (selectedOption != ''){
	            window.location.assign('?lang=' + selectedOption);
	        }
	    });
	});
	</script>
</body>
</html>
